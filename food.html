<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="O'Leary's Irish Pub &amp; Restaurant bringing a little bit of Ireland to the people of The Netherlands.">
  <meta name="keywords" content="O'Leary's Irish Pub, restaurant, food, utrecht, the netherlands, pub">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>O'Leary's Irish Pub &amp; Restaurant</title>
</head>

<body>
  <!-- header and hero image section -->
  <header>
    <div id="logo-wrapper">
      <a href="index.html">
        <h1 id="logo">O'Leary's Irish Pub &amp; Restaurant</h1>
      </a>
    </div>
    <nav id="nav-menu-wrapper">
      <ul id="nav-menu-items">
        <a href="index.html"><li>HOME</li></a>
        <a href="food.html"><li class="active">FOOD</li></a>
        <a href="beer.html"><li>BEER</li></a>
        <a href="contact.html"><li>CONTACT</li></a>
      </ul>
    </nav>
  </header>
  <section id="home-hero-outer">
    <div id="home-hero-image"></div>
    <div id="home-overlay-text">
      <h2>Good Food – Good Craic – Good Times</h2>
    </div>
  </section>

  <!-- menu section-->

  <section id="menu-section">
    <div class="left-box">
        <h2>Food Menu</h2>
        <div>
            <table>
                <th>Mains</th>
                <tr> steak</tr>
            </table>
        </div>

    </div>
    <div class="right-box">
        <div id="book-table-form">
            <section class="form-section">
              <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Book a table <i class="fas fa-heartbeat"></i></h2>
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
      
                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
      
                <label for="email">Email Address</label>
                <input class="text-input" type="email" id="email" name="email_address" required>
      
                <label for="road">Road</label>
                <input type="radio" id="road" name="running_preference" value="road" required>
                <label for="trail">Trail</label>
                <input type="radio" id="trail" name="running_preference" value="trail" required>
                <label for="both">Both</label>
                <input type="radio" id="both" name="running_preference" value="both" required>
      
                <input class="join-button" type="submit" value="Let's Run!">
              </form>
          </div>
    
    </div>
  </section>

  <footer>
    <a href="https://www.facebook.com/olearysutrecht/" target="_blank" aria-label="Folow us on Facebook (opens in new tab)"><h3><i class="fa-brands fa-facebook-square"></i> Follow us on Facebook</h3></a>
    <nav id="footer-nav-menu-wrapper">
      <ul id="nav-menu-items">
        <a href="index.html"><li>HOME</li></a>
        <a href="food.html"><li class="active">FOOD</li></a>
        <a href="beer.html"><li>BEER</li></a>
        <a href="contact.html"><li>CONTACT</li></a>
      </ul>
    </nav>
  </footer>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/cd8a454e0f.js" crossorigin="anonymous"></script>
</body>

</html>
